<div class="card">
  <h2>{{ title.title }}</h2>
  <p>{{ title.type }}</p>
  <p *ngIf="title.director">Director: {{ title.director }}</p>
  <p *ngIf="title.cast">Cast: {{ truncate(title.cast, 30) }}</p>
  <p>Duration: {{ title.duration }}</p>
  <p>Release Year: {{ title.release_year }}</p>
  <p class="description">{{ truncate(title.description, 150) }}</p>
</div>
